	<div class="container">

			<div class="col-md-2">
				<div class="list-group">
					<a href="user-list.html" class="list-group-item">用户管理</a>
					<a href="user-search.html" class="list-group-item active">用户搜索</a>
					<a href="" class="list-group-item" data-toggle="modal" data-target="#myModal">添加用户</a>
				</div>
			</div>
			<div class="col-md-10">
				<div class="page-header">
					<h1>用户管理</h1>
				</div>
				<ul class="nav nav-tabs">
					<li><a href="user-list.html">用户列表</a></li>
					<li class="active"><a href="">用户搜索</a></li>
					<li><a href=""  data-toggle="modal" data-target="#myModal">添加用户</a></li>
				</ul>
				<form action="" class="uesr_search">
					<div class="alert alert-info">
						<strong>技巧提示：</strong>
                    	支持模糊搜索和匹配搜索，匹配搜索使用*代替！
                    </div>
                    <div class="form-group">
                    	<label for="">用户名：</label>
                    	<input type="text" class="form-control" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                    	<label for="">UID：</label>
                    	<input type="text" class="form-control" placeholder="请输入用户UID">
                    </div>
                    <div class="form-group">
                    	<label for="user-group">选择用户组</label>
                    	<select name="user-group" id="user-group" class="form-control">
                    		<option value="">限制会员</option>
                    		<option value="">新手上路</option>
                    		<option value="">注册会员</option>
                    		<option value="">中级会员</option>
                    		<option value="">高级会员</option>
                    	</select>
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
				</form>
				
			</div>
			
		</div>

	</div>

	<!-- modal模态框添加用户弹出层 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">添加用户</h4>
	      </div>
	      <div class="modal-body">
	        <form action="" class="form">
	        	<div class="form-group">
	        		<label for="">用户名</label>
	        		<input type="text" class="form-control" placeholder="请输入用户名">
	        	</div>
	        	<div class="form-group">
	        		<label for="">密码</label>
	        		<input type="text" class="form-control" placeholder="请输入密码">
	        	</div>
	        	<div class="form-group">
	        		<label for="">确认密码</label>
	        		<input type="text" class="form-control" placeholder="请再次输入密码">
	        	</div>
	        	<div class="form-group">
	        		<label for="">邮箱</label>
	        		<input type="text" class="form-control" placeholder="请输入邮箱">
	        	</div>
	        	<div class="form-group">
	        		<label for="">所属用户组</label>
	        		<select name="" id="" class="form-control">
						<option value="">限制会员</option>
						<option value="">新手上路</option>
						<option value="">注册会员</option>
						<option value="">中级会员</option>
						<option value="">高级会员</option>
	        		</select>
	        	</div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="submit" class="btn btn-primary">提交</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
